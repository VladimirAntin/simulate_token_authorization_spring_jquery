<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="jquery.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div id="div_login" hidden>
		<input placeholder="username" id="username" autofocus><br>
		<input placeholder="password" id="password" type="password"><br>
		<button id="login_btn">login</button>		
	</div>

	<div id="div_info" hidden>
		ID: <span id="info_id"></span><br>
		Email: <span id="info_email"></span><br>
		Name: <span id="info_name"></span><br>
		<button id="me">Who me?</button>
		<button id="logout">Logout</button>
	</div>

	<p hidden id="message"></p>
</body>
</html>
